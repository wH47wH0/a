<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

    <link type="text/css" rel="stylesheet" href="style.css">

    </div>

        <div class="col-md-2"></div>

            <button type="button" class="btn btn-primary" data-toggle="modal"

            </button>

                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="form-group">
                            <label for="Title">Title:</label>
                            <input type="text" class="form-control" id="Title" placeholder="Name your new board...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
            <div class="col-lg-3 col-md-6 board"><span id="btn">Create new board...</span></div>
            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>

            <div class="col-lg-3 col-md-6 board"><span><h3>Title</h3></span></div>
